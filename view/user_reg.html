{% extends "layout.html" %}

{% block title %}注册 - {{ config.pkg.name }}{% endblock %}

{% block content %}
    <form method="post" autocomplete="off">
        {% if oauth %}
            <div class="alert alert-primary" role="alert">
                注册成功即可关联您的 {{ oauth.type }}@{{ oauth.uid }} 帐号，或者 <a href="/user/exit?ref=/user/reg">清空</a> 授权信息。
            </div>
        {% endif %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required maxlength="16">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" required maxlength="16">
        </div>
        <div class="form-group">
            <label for="password2">重复密码</label>
            <input type="password" class="form-control" id="password" name="password2" required maxlength="16">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">注册</button>
            <a href="/user/login" class="ml-2">已有帐号？立即登录</a>
        </div>
    </form>
{% endblock %}
